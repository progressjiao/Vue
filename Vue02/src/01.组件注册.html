<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        // 1. 全局注册
        // Vue.component("Foo",{
        //     template:`<div>Foo</div>`
        // })
        
        // 2. 局部注册
        const Foo = {
            template:`<div>Foo</div>`
        }
        const app = new Vue({
            el:"#app",
            data:{
                msg:'hello vue!'
            },
            components: {
                Foo,
            },
            template:`<div>
                123{{msg}}
                <Foo></Foo>
            </div>` 
        })
    </script>
</body>
</html>
